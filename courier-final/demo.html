<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #F08080;
  font-family: Arial, sans-serif;
}

h1 {
  color: white;
  text-align: center;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 50px;
}

.card {
  background-color: white;
  border-radius: 10px;
  padding: 20px;
  margin: 10px;
  width: 250px;
  text-align: center;
}

.card img {
  width: 50px;
  height: 50px;
  margin-bottom: 10px;
}

.card p {
  font-size: 16px;
}

.card h3 {
  font-size: 24px;
}
</style>
</head>
<body>

<h1>Enablers for your business growth</h1>

<div class="container">
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Box-package-icon.svg/1200px-Box-package-icon.svg.png" alt="Parcel Icon">
    <h3>2+ billion</h3>
    <p>parcels since inception</p>
  </div>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Location_pin_icon.svg/1200px-Location_pin_icon.svg.png" alt="Location Pin Icon">
    <h3>27,000 +</h3>
    <p>pincodes</p>
  </div>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/User_group_icon.svg/1200px-User_group_icon.svg.png" alt="User Group Icon">
    <h3>50,000 +</h3>
    <p>employees and associates</p>
  </div>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/House_Icon.svg/1200px-House_Icon.svg.png" alt="House Icon">
    <h3>3,420 +</h3>
    <p>delivery centers</p>
  </div>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Building_icon.svg/1200px-Building_icon.svg.png" alt="Building Icon">
    <h3>9.3 million sq. ft.</h3>
    <p>real estate</p>
  </div>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/India_map.svg/1200px-India_map.svg.png" alt="India Map Icon">
    <h3>97%</h3>
    <p>Indian households covered</p>
  </div>
</div>

</body>
</html>
